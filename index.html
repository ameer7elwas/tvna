<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TvNa - تيڤي نا ويب</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #1e1e1e;
            --light: #f8f9fa;
            --danger: #e63946;
            --success: #2a9d8f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* شريط التنقل */
        .navbar {
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo-icon {
            font-size: 2rem;
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: white;
        }
        
        /* بطاقات القنوات */
        .section {
            padding: 50px 0;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .channel-card {
            background: rgba(30, 30, 46, 0.6);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .channel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .channel-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        
        .channel-info {
            padding: 20px;
        }
        
        .channel-name {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .channel-category {
            background: var(--primary);
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .channel-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .channel-thumb-container:hover .play-btn {
            opacity: 1;
        }
        
        /* الكاروسيل */
        .ads-carousel {
            margin: 40px 0;
            border-radius: 15px;
            overflow: hidden;
            height: 300px;
            position: relative;
        }
        
        .ad-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .ad-slide.active {
            opacity: 1;
        }
        
        .ad-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 20px;
        }
        
        .ad-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        /* شاشة تسجيل الدخول */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        /* التكيف مع الجوال */
        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            }
            
            .auth-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div id="auth-screen" class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">تسجيل الدخول إلى TvNa</h1>
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="اسم المستخدم">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="كلمة المرور">
            </div>
            <button id="login-btn" class="btn btn-primary">دخول</button>
            <p style="text-align: center; margin-top: 20px; color: rgba(255, 255, 255, 0.7);">
                ليس لديك حساب؟ <a href="#" id="register-link" style="color: var(--primary);">تسجيل جديد</a>
            </p>
        </div>
    </div>

    <!-- واجهة الموقع -->
    <div id="main-app" style="display: none;">
        <!-- شريط التنقل -->
        <nav class="navbar">
            <div class="container navbar-content">
                <div class="logo">
                    <span class="logo-icon">📺</span>
                    <span>TvNa Web</span>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link active">الرئيسية</a>
                    <a href="#" class="nav-link">القنوات</a>
                    <a href="#" class="nav-link">المفضلة</a>
                    <a href="#" class="nav-link">الأخبار</a>
                    <a href="#" id="logout-btn" class="nav-link">تسجيل الخروج</a>
                </div>
            </div>
        </nav>

        <!-- محتوى الصفحة -->
        <div class="container">
            <!-- القنوات المباشرة -->
            <section class="section">
                <h2 class="section-title">
                    <span>📡</span>
                    القنوات المباشرة
                </h2>
                <div class="channels-grid" id="channels-container">
                    <!-- سيتم ملؤها بالبيانات -->
                </div>
            </section>

            <!-- الإعلانات -->
            <section class="section">
                <h2 class="section-title">
                    <span>📢</span>
                    إعلانات TvNa
                </h2>
                <div class="ads-carousel" id="ads-carousel">
                    <!-- سيتم ملؤها بالبيانات -->
                </div>
            </section>
        </div>
    </div>

    <script>
        // تكوين Supabase
        const SUPABASE_URL = 'https://vpvvjascwgivdjyyhzwp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwdnZqYXNjd2dpdmRqeXloendwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4MDYxMjYsImV4cCI6MjA2NTM4MjEyNn0.6AR2-MG4x9ugNTXe9jUqx-IwGEtj1m6MCYwQkTsSbUQ';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // عناصر DOM
        const authScreen = document.getElementById('auth-screen');
        const mainApp = document.getElementById('main-app');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const registerLink = document.getElementById('register-link');
        const channelsContainer = document.getElementById('channels-container');
        const adsCarousel = document.getElementById('ads-carousel');
        
        // حالة المستخدم
        let currentUser = null;
        
        // تسجيل الدخول
        loginBtn.addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                try {
                    // تشفير كلمة المرور (Base64)
                    const passwordHash = btoa(password);
                    
                    // استعلام Supabase
                    const { data: users, error } = await supabase
                        .from('users')
                        .select('*')
                        .eq('username', username)
                        .eq('password_hash', passwordHash)
                        .eq('is_active', true);
                    
                    if (error) throw error;
                    
                    if (users && users.length > 0) {
                        currentUser = users[0];
                        authScreen.style.display = 'none';
                        mainApp.style.display = 'block';
                        loadChannels();
                        loadAds();
                    } else {
                        alert('بيانات الدخول غير صحيحة');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('خطأ في الاتصال بالخادم');
                }
            } else {
                alert('يرجى ملء جميع الحقول');
            }
        });
        
        // تسجيل الخروج
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            mainApp.style.display = 'none';
            authScreen.style.display = 'flex';
        });
        
        // تحميل القنوات
        async function loadChannels() {
            try {
                // جلب القنوات حسب نوع عضوية المستخدم
                let query = supabase
                    .from('channels')
                    .select('*')
                    .eq('is_active', true)
                    .order('order_index', { ascending: true });
                
                if (!currentUser || !currentUser.is_premium) {
                    query = query.eq('is_premium', false);
                }
                
                const { data: channels, error } = await query;
                
                if (error) throw error;
                
                channelsContainer.innerHTML = '';
                
                channels.forEach(channel => {
                    const channelCard = `
                        <div class="channel-card">
                            <div class="channel-thumb-container" style="position: relative;">
                                <img src="${channel.image_url}" alt="${channel.name}" class="channel-thumbnail">
                                <div class="play-btn" data-channel-id="${channel.id}">
                                    <span>▶</span>
                                </div>
                            </div>
                            <div class="channel-info">
                                <h3 class="channel-name">${channel.name}</h3>
                                <span class="channel-category">${channel.category}</span>
                                <div class="channel-stats">
                                    <span>👁️ ${channel.viewers_count}</span>
                                    <span>⭐ ${channel.rating}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    channelsContainer.innerHTML += channelCard;
                });
                
                // إضافة مستمعات الأحداث للقنوات
                document.querySelectorAll('.play-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const channelId = e.currentTarget.getAttribute('data-channel-id');
                        playChannel(channelId);
                    });
                });
                
            } catch (error) {
                console.error('Error loading channels:', error);
                channelsContainer.innerHTML = `<p style="text-align: center; color: var(--danger);">حدث خطأ أثناء تحميل القنوات</p>`;
            }
        }
        
        // تحميل الإعلانات
        async function loadAds() {
            try {
                const { data: ads, error } = await supabase
                    .from('advertisements')
                    .select('*')
                    .eq('is_active', true)
                    .order('priority', { ascending: false });
                
                if (error) throw error;
                
                adsCarousel.innerHTML = '';
                
                ads.forEach((ad, index) => {
                    const adSlide = `
                        <div class="ad-slide ${index === 0 ? 'active' : ''}" 
                             style="background-image: url('${ad.image_url}')">
                            <div class="ad-overlay">
                                <h3 class="ad-title">${ad.title}</h3>
                                <p>${ad.description}</p>
                            </div>
                        </div>
                    `;
                    adsCarousel.innerHTML += adSlide;
                });
                
                // بدء تشغيل الكاروسيل
                startCarousel();
                
            } catch (error) {
                console.error('Error loading ads:', error);
            }
        }
        
        // تشغيل الكاروسيل
        function startCarousel() {
            let currentIndex = 0;
            const slides = document.querySelectorAll('.ad-slide');
            const slideCount = slides.length;
            
            if (slideCount === 0) return;
            
            setInterval(() => {
                slides[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % slideCount;
                slides[currentIndex].classList.add('active');
            }, 5000);
        }
        
        // تشغيل القناة
        function playChannel(channelId) {
            alert(`جاري تحضير القناة... (ID: ${channelId})`);
            // هنا سيتم تنفيذ تشغيل الفيديو باستخدام HLS.js أو أي مكتبة أخرى
        }
        
        // تسجيل حساب جديد
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            const username = prompt('اسم المستخدم:');
            const email = prompt('البريد الإلكتروني:');
            const password = prompt('كلمة المرور:');
            
            if (username && email && password) {
                // تنفيذ عملية التسجيل هنا
                alert('تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول');
            }
        });
    </script>
</body>
</html>
